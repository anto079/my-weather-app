<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="app-box">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="enter-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1></h1>
            <p>
              <span id="time"></span>, <span id="description"></span>
              <br />Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-emoji">üå§Ô∏è</div>
            <div class="current-temp-number"></div>
            <div class="current-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/anto079" target="_blank">Anto</a>, is
        open-sourced on
        <a href="https://github.com/anto079/my-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://main--firstweather-application.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
